version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nocodeai-postgres
    environment:
      POSTGRES_USER: nocodeai
      POSTGRES_PASSWORD: nocodeai_password
      POSTGRES_DB: nocodeai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nocodeai"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nocodeai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: development
    container_name: nocodeai-api
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://nocodeai:nocodeai_password@postgres:5432/nocodeai
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 3001
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev --workspace=apps/api

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: development
    container_name: nocodeai-web
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - api
    command: npm run dev --workspace=apps/web

volumes:
  postgres_data:
  redis_data:
